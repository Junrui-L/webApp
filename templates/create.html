<div class="modal">
    <ion-header-bar class="bar-positive" align-title='center'>

        <h1 class="title">注册</h1>
        <a class="button button-assertive" ng-click="closeModalc();">关闭</a>
    </ion-header-bar>
    <ion-content>
        <div class="padding">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">用户名</span>
                    <input ng-model="newUser.userName" type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input ng-model="newUser.email" type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">密码</span>
                    <input ng-model="newUser.pwd" type="password">
                </label>
                <label class="item item-input">
                    <span class="input-label">重复密码</span>
                    <input ng-model="newUser.repwd" type="password">
                </label>
                <button class="button button-full button-positive" ng-click="closeModalc();create();">注册</button>
            </div>
        </div>
    </ion-content>
</div>
