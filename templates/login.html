<div class="modal">
    <ion-header-bar class="bar-positive" align-title='center'>
        <h1 class="title">登录</h1>
        <a class="button" ng-click="closeModalz();">关闭</a>
    </ion-header-bar>
    <ion-content>
        <div class="padding">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">账 号</span>
                    <input ng-model="user.userName" type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">密 码</span>
                    <input ng-model="user.passWord" type="password">
                </label>
                <button class="button button-block button-positive" ng-click="closeModalz();login();">登录</button>
            </div>

        </div>
    </ion-content>
</div>
